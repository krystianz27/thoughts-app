{% extends "journal/navbar.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h1>Delete a thought</h1>
        <p>Are you sure that you want to delete this thought?</p>
        <br>

        <form method="POST" autocomplete="off" action="">
            {% csrf_token %}
            <button class="btn btn-outline-danger btn-md w-100 btn-block p-3" type="Submit">Delete a thought</button>
        </form>
        
        <br>

        <a href="{% url "my-thoughts" %}">Return to my thoughts</a>

    </div>
    <br>

{% endblock %}
